<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Sometype+Mono:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="enter your location" class="input-box">
        <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
      </div>
    </div>

    <div class="location-not-found">
      <h1>Sorry, Location Not Found !!!</h1>
      <img src="./images/404.png" alt="404 error">
    </div>

    <div class="weather-body">
       <img src="./images/cloud.png" alt="weatherImage" class="weather-img">
       <div class="weather-box">
        <p class="temperature">0 <sup>Â°C</sup></p>
        <p class="discription"> light rain</p>
       </div>

       <div class="weather-details">
        <div class="humidity">
          <i class="fa-sharp fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">12Km/H</span>
            <p>Wind Speed</p>
          </div>
        </div>

       </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
